{% load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voting Site | Boys Candidates</title>

    <!-- FAVICON -->
    <link rel="shortcut icon" href="{% static '/assets/images/favicons/KSTS.png' %}" type="image/x-icon" />
    <link rel="apple-touch-icon" href="{% static '/assets/images/favicons/KSTS.png' %}" />

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="{% static '/assets/dist/css/main.min.css' %}" />

    <!-- GOOGLEFONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lemon&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="voted-message">
    <main class="voted-message_main">
      <p class="voted-message_symbol"><span class="rt"></span><span class="lt"></span></p>
      <h1 class="message">Sorry, you've already voted.</h1>
      <a href="{%url 'home'%}" class="voted-message_back">Go Back</a>
    </main>

    <div class="loading">
      <h3>LOADING...</h3>
    </div>

    <script src="{% static '/assets/javascript/loader.js' %}"></script>
  </body>
</html>
