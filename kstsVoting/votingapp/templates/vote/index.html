{% load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KSTS Voting Platform | Home</title>

    <!-- FAVICON -->
    <link rel="shortcut icon" href="{% static '/assets/images/favicons/KSTS.png' %}" type="image/x-icon" />
    <link rel="apple-touch-icon" href="{% static '/assets/images/favicons/KSTS.png' %}" />

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="{% static '/assets/dist/css/main.min.css' %}" />

    <!-- GOOGLEFONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lemon&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="login-body">
    <div class="body" id="body">
      <main class="home-main">
        <article class="card">
          <section class="card__details">
            <h1 class="offscreen">Students Login</h1>

            <form action="{%url 'check_code' %}" method="post" class="card__form">
              {% csrf_token%}
              <legend class="card__legend">Enter Your Code</legend>
              <p class="form__fields">
                <label for="code" class="form__fields-title">Unique Code:</label>
                <input type="text" name="code" id="code" class="form__code" placeholder="Please enter your unique code" autocomplete="off" autofocus />
              </p>

              <p class="form__fields-btn">
                <button type="submit" class="btn">Submit</button>
              </p>

              <p class="invalid-code" id="invalidCode">Please Eneter a correct code.</p>
            </form>
          </section>
        </article>
      </main>
    </div>
    <div class="loading">
      <h3>LOADING...</h3>
    </div>

    <script src="{% static '/assets/javascript/loader.js' %}"></script>
    <script src="{% static '/assets/javascript/verifyCode.js' %}"></script>
  </body>
</html>
